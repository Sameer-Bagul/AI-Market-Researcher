<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-50: #eef2ff;
        --primary-100: #e0e7ff;
        --primary-200: #c7d2fe;
        --primary-300: #a5b4fc;
        --primary-400: #818cf8;
        --primary-500: #6366f1;
        --primary-600: #4f46e5;
        --primary-700: #4338ca;
        --primary-800: #3730a3;
        --primary-900: #312e81;
        --primary-950: #1e1b4b;
      }
    </style>
</head>
<body class="bg-gray-950 text-gray-50" style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'>
<div class="relative flex size-full min-h-screen flex-col overflow-x-hidden">
<header class="flex items-center justify-between whitespace-nowrap border-b border-gray-800 px-10 py-4">
<div class="flex items-center gap-3 text-white">
<div class="size-6 text-[var(--primary-500)]">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M12.0799 24L4 19.2479L9.95537 8.75216L18.04 13.4961L18.0446 4H29.9554L29.96 13.4961L38.0446 8.75216L44 19.2479L35.92 24L44 28.7521L38.0446 39.2479L29.96 34.5039L29.9554 44H18.0446L18.04 34.5039L9.95537 39.2479L4 28.7521L12.0799 24Z" fill="currentColor" fill-rule="evenodd"></path>
</svg>
</div>
<h1 class="text-xl font-bold">Market Insights Co.</h1>
</div>
<nav class="flex items-center gap-6 text-sm">
<a class="hover:text-gray-300" href="#">Product</a>
<a class="hover:text-gray-300" href="#">Solutions</a>
<a class="hover:text-gray-300" href="#">Resources</a>
<a class="hover:text-gray-300" href="#">Pricing</a>
</nav>
<div class="flex items-center gap-4">
<button class="rounded-full px-4 py-2 text-sm font-semibold hover:bg-gray-800">Log in</button>
<button class="rounded-full bg-[var(--primary-600)] px-4 py-2 text-sm font-semibold text-white hover:bg-[var(--primary-500)]">Sign up</button>
</div>
</header>
<main class="flex flex-1 items-center justify-center py-12">
<div class="mx-auto w-full max-w-md rounded-2xl border border-gray-800 bg-gray-900 p-8 shadow-2xl shadow-gray-950/50">
<div class="text-center">
<h2 class="text-3xl font-bold tracking-tight text-white">Get started for free</h2>
<p class="mt-2 text-sm text-gray-400">Create an account to unlock powerful market insights.</p>
</div>
<div class="mt-8 space-y-4">
<button class="flex w-full items-center justify-center gap-3 rounded-full border border-gray-700 bg-gray-800 px-4 py-2.5 font-semibold text-white transition-colors hover:border-gray-600 hover:bg-gray-700">
<svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M21.999 12.215C21.999 11.473 21.933 10.747 21.808 10.04H12.234V14.15H17.763C17.51 15.666 16.655 16.945 15.356 17.82L15.345 17.886L18.683 20.353L18.78 20.443C20.763 18.648 21.999 15.69 21.999 12.215Z" fill="#4285F4"></path>
<path d="M12.233 22C15.013 22 17.336 21.05 18.78 19.443L15.355 16.82C14.437 17.433 13.418 17.818 12.233 17.818C9.69 17.818 7.522 16.143 6.75 13.84H3.298L3.218 13.918L3.21 13.92C4.685 16.685 8.163 18.74 12.233 22H12.233Z" fill="#34A853"></path>
<path d="M6.75 13.84C6.545 13.238 6.432 12.592 6.432 11.918C6.432 11.243 6.545 10.598 6.738 10L3.21 7.08C2.455 8.528 2 10.158 2 11.918C2 13.678 2.455 15.308 3.21 16.755L6.75 13.84Z" fill="#FBBC05"></path>
<path d="M12.233 6.181C13.785 6.181 15.11 6.71 16.16 7.683L18.843 5.073C17.325 3.65 15.013 2.818 12.233 2.818C8.163 2.818 4.685 4.873 3.21 7.638L6.738 10C7.522 7.7 9.69 6.181 12.233 6.181Z" fill="#EA4335"></path>
</svg>
<span>Continue with Google</span>
</button>
<button class="flex w-full items-center justify-center gap-3 rounded-full border border-gray-700 bg-gray-800 px-4 py-2.5 font-semibold text-white transition-colors hover:border-gray-600 hover:bg-gray-700">
<svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M11.535 2.001H2.001v9.534h9.534V2.001z" fill="#f25022"></path>
<path d="M22.001 2.001h-9.534v9.534h9.534V2.001z" fill="#7fba00"></path>
<path d="M11.535 12.467H2.001v9.534h9.534v-9.534z" fill="#00a4ef"></path>
<path d="M22.001 12.467h-9.534v9.534h9.534v-9.534z" fill="#ffb900"></path>
</svg>
<span>Continue with Microsoft</span>
</button>
<button class="flex w-full items-center justify-center gap-3 rounded-full border border-gray-700 bg-gray-800 px-4 py-2.5 font-semibold text-white transition-colors hover:border-gray-600 hover:bg-gray-700">
<svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433a2.062 2.062 0 0 1-2.063-2.065 2.064 2.064 0 1 1 2.063 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.225 0z"></path></svg>
<span>Continue with LinkedIn</span>
</button>
<div class="relative my-6">
<div aria-hidden="true" class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-700"></div>
</div>
<div class="relative flex justify-center">
<span class="bg-gray-900 px-2 text-sm text-gray-400">OR</span>
</div>
</div>
<form action="#" class="space-y-4" method="POST">
<div>
<label class="sr-only" for="email">Email address</label>
<input autocomplete="email" class="w-full rounded-full border-gray-700 bg-gray-800 px-4 py-2.5 text-white placeholder-gray-400 focus:border-[var(--primary-500)] focus:ring-[var(--primary-500)]" id="email" name="email" placeholder="Email address" required="" type="email"/>
</div>
<div>
<label class="sr-only" for="password">Password</label>
<input autocomplete="current-password" class="w-full rounded-full border-gray-700 bg-gray-800 px-4 py-2.5 text-white placeholder-gray-400 focus:border-[var(--primary-500)] focus:ring-[var(--primary-500)]" id="password" name="password" placeholder="Password" required="" type="password"/>
</div>
<button class="w-full rounded-full bg-[var(--primary-600)] px-4 py-2.5 font-semibold text-white transition-colors hover:bg-[var(--primary-500)]" type="submit">
                Sign up with email
              </button>
</form>
</div>
<p class="mt-8 text-center text-xs text-gray-500">
            By signing up, you agree to our <a class="font-medium text-gray-400 hover:text-gray-300" href="#">Terms of Service</a> and
            <a class="font-medium text-gray-400 hover:text-gray-300" href="#">Privacy Policy</a>.
          </p>
</div>
</main>
</div>

</body></html>
